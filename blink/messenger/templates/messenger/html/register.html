{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'messenger/css/register.css' %}">
</head>
<body>
    <div class="register-background"></div>
    
    <div class="register-container">
        <h1>Создать аккаунт</h1>
        
        <form id="register-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Придумайте имя пользователя" required>
                <div class="error-text" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                <div class="error-text" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                <div class="error-text" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password2">Подтверждение пароля</label>
                <input type="password" id="password2" name="password2" placeholder="Повторите пароль" required>
                <div class="error-text" id="password2-error"></div>
            </div>
            
            <button type="submit" id="register-button">Зарегистрироваться</button>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
        </form>
        
        <p class="login-link">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>

    <script src="{% static 'messenger/js/register.js' %}"></script>
</body>
</html>
